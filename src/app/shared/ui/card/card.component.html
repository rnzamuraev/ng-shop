<div class="card">
  <div class="card__like" [class.active]="isFavorites" (click)="onToggleFavorites()">
    <div class="card__icon">
      <svg width="35" height="30" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M3 11C0.75 8 1.5 3.5 5.25 2C9 0.5 11.25 3.5 12 5C12.75 3.5 15.75 0.5 19.5 2C23.25 3.5 23.25 8 21 11C18.75 14 12 20 12 20C12 20 5.25 14 3 11Z"
          stroke="#753f8c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
  </div>
  <div class="card__wrapper" [routerLink]="['/product',product.id]" (click)="onOpenProductPage(product.id)">
    <div class="card__img">
      <img [src]="product.image" [alt]="product.title">
    </div>
    <div class="card__content">
      <div>
        <h3 class="card__title">{{titleLength()}}</h3>
        <h4 class="card__subtitle">{{product.category}}</h4>
      </div>
      <div class="card__footer">
        <div class="card__price">
          <!-- <span class="card__newprice">{{product.price | currency: "RUB": "symbol-narrow"}}</span> -->
          <span class="card__newprice">${{product.price}}</span>
          <span class="card__oldprice">${{(product.price * 1.5).toFixed(2)}}</span>
        </div>
        <p>item sold {{product.rating.count}}</p>
      </div>
    </div>
  </div>
</div>
